<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style2.css">

</head>
<body>
   
     <section class="hero">
         <div class="container">
            <div class="left-colm">
                <h1>Learn to code by Watching Others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </div>
            <div class="right-colm">
                <div class="offer"><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</div>
                <div class="form">
                    <form action="#" onsubmit="fieldcheck()" id="forms">
                        
                        <div class="form-control">
                            <label for="First name"></label>
                            <input type="text" id="First name" name="name" placeholder="First Name"   ><br>
                            <img id="icon1" src="icon-error.svg" alt="error">
                            <p id="1"></p>
                        </div>

                        <div class="form-control">
                            <label for="Last name"></label>
                            <input type="text" id="Last name" name="name"  placeholder="Last Name" ><br>
                            <img id="icon2" src="icon-error.svg" alt="error">
                            <p id="2"></p>
                        </div>

                        <div class="form-control">
                            <label for="Email"></label>
                            <input type="email" id="Email" name="email" placeholder="Email Address"   ><br>
                            <img id="icon3" src="icon-error.svg" alt="error">
                            <p id="3"></p>
    
                        </div>

                        <div class="form-control">
                            <label for="Password"></label>
                            <input type="password" id="Password" name="password" placeholder="Password"   ><br>
                            <img id="icon4" src="icon-error.svg" alt="error">
                            <p id="4"></p>
    
                        </div>


                        <button type="submit">CLAIM YOUR FREE TRIAL</button>

                    </form>

                    <div class="terms">By clicking the button,you are agreeing to our <span class="colourit">Terms and Services</span></div>
                </div>

            </div>

         </div>
            
    </section>
    <script src="scrippt.js"></script>


    

</body>
</html>
